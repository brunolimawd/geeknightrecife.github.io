-
  id: 002
  title: "Priorização por Objetivos"
  description: 'O backlog tradicional já não nos serve mais. Ele falha em descrever o por quê de algo ser importante e não deixa eventuais dependências claras. Ele acaba sendo um lugar para listar funcionalidades futuras “para que não sejam esquecidas”. Se algo é suficientemente importante, não será esquecido. Nos dias de hoje, conceber um bom produto rapidamente é a chave para o sucesso tanto de startups quanto de grandes empresas. Ao construir novos produtos obter feedback rápido das funcionalidades mais básicas dos recursos de maior valor é fundamental. Priorização por objetivos apresenta uma forma de abordar estes problemas.'
  speakers: [2]
  presentation: "http://pt.slideshare.net/lousbr/priorizacao-por-objetivos-agile-day-2013"

  title: "Diretor de Tecnologia"
  bio: "Engenheiro de Computação pela Escola Politécnica/UPE e atualmente diretor de tecnologia da Genomika Diagnósticos, laboratório clínico focado em testes moleculares para detecção de tumores, cânceres e doenças raras.  Atualmente presidente da Associação Python Brasil e interessado em desenvolvimento de tecnologias com machine learning, big data, mineração de dados e bioinformática. Co-fundador das ex-empresas PyCursos, Atépassar e  Favoritoz focado em serviços de educação e varejo.  Contribuidor da tecnologia Python no Brasil participando da organização de mais 30 encontros mensais realizados pelo país sobre difusão de open-source e comunidade de software livre."
